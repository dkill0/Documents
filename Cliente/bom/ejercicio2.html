<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        //Se piden los datos
        let edad1 = prompt("Introduce tu edad:", "20");

        //Si la edad no es la introducida se vuelve a pedir los datos
        while (!confirm("¿Tienes " + edad1 + " años?")) {
            edad1 = prompt("Introduce tu edad:", "20");
        }
        //Se muestra un mensaje con los datos ya confirmados
        alert("Tu edad es " + edad1);
    </script>
</body>

</html>
