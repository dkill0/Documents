<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Objeto cubo.</p>
    <p>Medidas: <p id="medidas"></p></p>
   
    
    
    <script>
        //Creamos un objeto cubo con las especificaciones
    const cubo = {altura: 5, anchura: 10, profundidad: 3,
        //metodo para imprimir por pantalla las medidas
        medidas: function () {
            return "Altura: " + this.altura + " / Anchura: "+ this.anchura + " / Profundidad: " + this.profundidad;
        }

    }

    document.getElementById("medidas").innerHTML = cubo.medidas();
  </script>


</body>
</html>
