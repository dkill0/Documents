<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        //funcion que cifra un mensaje
        function Cifrado() {
            //Capturo los elementos
            var cadena = document.getElementById("cadena").value;
            var clave = parseInt(document.getElementById("clave").value).toString();
            //array para guardar los numeros de la clave en posiciones
            var clave2 = [];
            var cadena2 = "";
            //contador para la longitud de la clave
            var conta = 0;
            for (let i = 0; i < cadena.length; i++) {
                

                //si el contador es más grande que la longitud de la clave, se reinicia. Así no quedna huecos vacios dentro del array
                if (conta>=clave.length) {
                    conta=0;
                }
                //Guarda en el array la clave numero por numero
                clave2[i]=clave.charAt(conta);
                //Guardo el codigo unicode obtenido de la cadena y lo aumento en funcion de la posicion de la clave
                var caracter=(cadena.charCodeAt(i) + parseInt(clave2[i])); 
                //Convierto la variable caracter de unicode a caracter
                cadena2 = cadena2 + String.fromCharCode(caracter);
                
                conta++;
            }

            //imprimo por pantalla
            document.getElementById("resultado").innerHTML= cadena2;
        }



    </script>
</head>
<body>
    <h2>Escribe un texto</h2>
    <input id="cadena" type="text" maxlength="45" size="50">
    <h2>Escribe una clave</h2>
    <input id="clave" type="number" maxlength="10" size="15">
    <br><br>
    <button style="width: 20%" onclick="Cifrado()">Cifrar</button>

    <h2>Cifrado</h2>
    <p id="resultado">&nbsp;</p>
</body>
</html>
