<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Fecha actual con 3 constructores diferentes.</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        //Constructor que coge la fecha actual del sistema por defecto
        var d = new Date();
        document.getElementById("demo1").innerHTML = d;

        //Se calculan los milisegundos desde el 1 de enero de 1970
        var d2 = new Date();
         var d3 = Date.now();
         //Se crea un nuevo objeto date y usamos el dato anterior(milisegundos) como parametro para el nuevo objeto
        var hoy = new Date(d3);
        document.getElementById("demo2").innerHTML = hoy;

        //Nuevo objeto que coge la fecha actual y lo convierte a string
        var d3 = new Date();
        var d4 = d3.toString();
        //Se crea un nuevo objeto que recibe como parametro la fecha pasada a string
        var d5= new Date(d4);
        document.getElementById("demo3").innerHTML = d5;


    </script>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    
</body>
</html>
