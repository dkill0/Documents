<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
      
       //Funcion que cuenbta las veces que coincide la palabra en la cadena de caracteres introducida
        function contarPalabra(){     
            var cadena1 = document.getElementById("cadena").value;      
            var palabra1 = document.getElementById("palabra").value;
            
            var cont = 0;
            //los transformo a minusculas para que no sea sensible a mayusculas o minusculas
            var palabra2 = palabra1.toLowerCase();
            var cadena2 = cadena1.toLowerCase();
            //Separo la cadena original para ir comprobando palabra por palabra
            var str = cadena2.split(" ");
            
            //Cuenta las veces que aparece la palabra en la cadena
            for(var i = 0; i<str.length ; i++){
            if(str[i]==palabra2){
                    cont++;
                }
            }
            console.log(cont);
            document.getElementById("resultado").innerHTML=cont;
        }
       
      


    </script>
</head>
<body>
   
<p>Introduce una cadena</p>
 <input id="cadena" type="text" maxlength="45" size="50">
 <br>
 <p>Introduce una palabra</p>

 <input id="palabra" type="text" maxlength="45" size="50">
 <br><br>
 <button style="width: 20%" onclick="contarPalabra()">Encontrar coincidencias</button>
 
  
<p id="resultado">0</p>

</body>
</html>
