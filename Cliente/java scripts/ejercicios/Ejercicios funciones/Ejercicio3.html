<body>
    <script>
        //Funcion que coge una cantidad de parametros indefinida y guarda en otro array los numeros pares
        function pares() {
           let parAr = new Array();
           let indiceArray = 0;
            for(let i = 0; i<arguments.length; i++){
                if(arguments[i]%2==0){
                    parAr[indiceArray]=arguments[i];
                    indiceArray++;
                }
            }
            return parAr;
            
        }
        //Se calcula la longitud del array resultante de la funcion
        let a = pares(3,4,8,92,3).length;
        let b = pares(3,4,8).length;
       console.log(a);
       console.log(b);

    </script>
