<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
<style>
    #cuadro{
         margin: 0 auto;
    }
</style>
</head>
<body>
<div id="cuadro">hola don pepito, cómo estás?</div>

</body>
<script>
    
    document.getElementById("cuadro").style.border="25px dotted pink";
    document.getElementById("cuadro").style.color="darkblue";
    document.getElementById("cuadro").style.width="500px";
    document.getElementById("cuadro").style.height="200px";
    document.getElementById("cuadro").style.backgroundColor="aqua";
    document.getElementById("cuadro").style.fontStyle="italic";
    document.getElementById("cuadro").style.cursor = "none";


</script>
</html>
