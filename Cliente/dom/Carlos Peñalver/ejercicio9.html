<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="texto">
        un texto cualquiera

    </div>
    <button onclick="mensaje()">Mensaje</button>
    <button onclick="cambia()">Cambia de color</button>
    <button onclick="original()">Color original</button>
    <button onclick="elimina()">Eliminar eventos</button>

    <script>
        //Se guarda el elemento
        let texto = document.getElementById("texto");

        //Funcion que muestra un alert con el texto que hay en el div
        function mensaje() {

            alert(texto.innerHTML);
        }

        //Esta funcion a単ade un evento para cuando se pasa el raton sobre el texto
        function cambia() {

            texto.setAttribute("onmouseover", "cambiaC()");
        }

        //Esta funcion a単ade un evento para cuando el raton deja de estar sobre el texto
        function original() {
            texto.setAttribute("onmouseout", "vuelveC()");
        }

        //Esta funcion elimina los eventos creados
        function elimina() {
            texto.removeAttribute("onmouseover");
            texto.removeAttribute("onmouseout");
        }

        //Se ejecuta cuando se a単ade el evento onmouseover
        function cambiaC() {
            texto.style.color = "pink";
        }
        //Se ejecuta cuando se a単ade el evento onmouseout
        function vuelveC() {
            texto.style.color = "black";
        }
    </script>
</body>

</html>
