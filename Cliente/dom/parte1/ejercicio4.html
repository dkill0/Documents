<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <p>Elige una pagina:</p>
    <select id="pagina">
        <option value="http://www.laverdad.es">La Verdad</option>
        <option value="http://www.pccomponentes.com">Pc Componentes</option>
        <option value="http://www.ces-vegamedia.es">CES Vega Media</option>
        <option value="http://www.elconfidencial.com">El Confidencial</option>
    </select>

    <button type="button" onclick="abrir()">Abrir pagina</button>

</body>
<script>

    function abrir() {
        //Guarda el valor de la pagina seleccionada
        let url=document.getElementById("pagina").value; 

        window.open(url);

    }
</script>
</html>
