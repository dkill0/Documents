<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>

<body>
    <h1>P치gina con enlaces</h1>
    <a href="http://www.ces-vegamedia.es">Centro Vega Media</a>
    <div id="enlaces">
        <a href="http://www.pccomponentes.com">PC Componentes</a><br>
        <a href="enlace2.html">Mi p치gina 2</a>
    </div>
    <a href="http://es.aliexpress.com">Aliexpress</a><br>
    <a href="enlace3.html">Mi p치gina 3</a>
    <p>
        <input type="button" name="boton" value="Abrir" onclick="abrir()">
    </p>
    <div id="resultado"></div>
</body>
<script>
    function abrir() {
        let abiertas = 0;
        let conta = document.getElementsByTagName("a");



        document.getElementById("resultado").innerHTML = "<ol>";

        for (let i = 0; i < cuenta.length; i++) {
            if (cuenta[i].href.indexOf("http:") != -1) {
                window.open(cuenta[i].href, i, "width=500,height=500");
                abiertas++;

                document.getElementById("resultado").innerHTML += "<li>" + cuenta[i].innerHTML + "</li>";
            }
        }

        document.getElementById("resultado").innerHTML += "</ol><br>";

        document.getElementById("resultado").innerHTML += "P치ginas abiertas: " + abiertas;

    }
</script>

</html>
