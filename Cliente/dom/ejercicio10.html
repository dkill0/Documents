<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id=”primera” onmouseover="cambiaVerde(this)" onmouseout="cambiaAzul(this)"> Este es el primer texto.</div>
    <div id=”segunda”>
        <p onClick="cambiaFondo(this)">Este es el segundo texto</p>
    </div>

    <script>
        function cambiaVerde(texto) {
            texto.style.color= "green";
        }
        function cambiaAzul(texto) {
            texto.style.color="blue";
        }
        function cambiaFondo(parrafo) {
            parrafo.style.backgroundColor="black";
            parrafo.style.color="white";
        }
    </script>
</body>

</html>
