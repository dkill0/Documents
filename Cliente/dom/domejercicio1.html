<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>

<body>
    <a href="http://www.laverdad.es">La Verdad</a> <a href="http://www.pccomponentes.com">PC Componentes</a>
    <a href="http://www.ces-vegamedia.es">CES Vega Media</a> <a href="http://www.elconfidencial.com">El confidencial</a>

</body>

<script>
    //Se guardan los elementos en un array
    let array = document.getElementsByTagName("a");
    
    //Se lee el array y se utiliza el href para abrir las ventanas  
    for (let i = 0; i < array.length; i++) {
        window.open(array[i].href);
    }

</script>

</html>
