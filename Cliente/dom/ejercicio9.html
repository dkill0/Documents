<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="texto">
        un texto cualquiera

    </div>
    <button onclick="mensaje()">Mensaje</button>
    <button onclick="cambia()">Cambia de color</button>
    <button onclick="original()">Color original</button>
    <button onclick="elimina()">Eliminar eventos</button>

    <script>
        let texto = document.getElementById("texto");
        function mensaje() {

            alert(texto.innerHTML);
        }
        function cambia() {

            texto.setAttribute("onmouseover", "cambiaC()");
        }
        function original() {
            texto.setAttribute("onmouseout", "vuelveC()");
        }
        function elimina() {
            texto.removeAttribute("onmouseover");
            texto.removeAttribute("onmouseout");
        }
        function cambiaC() {
            texto.style.color = "pink";
        }
        function vuelveC() {
            texto.style.color = "black";
        }
    </script>
</body>

</html>
