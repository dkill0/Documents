<!DOCTYPE html>
<html lang="es">

<head>

        </div>
    </div>
    <main>

        </div>

    </main>

            </div>
            <div class="card-footer row">
                <div class="col-4">
                    <h6>Personality</h6>
                    <p>u</p>
