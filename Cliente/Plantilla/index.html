<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/app.js"></script>
</head>

<body>
    <div class="row justify-content-center">

        <div class="col-6 text-center">
            <select style="height: 50px; font-size:large;" onchange="fetchData(value)" class="form-select" name="tipo" id="tipo">
                <option value="Snooty">Presumida</option>
                <option value="Smug">Presumido</option>
                <option value="Cranky">Malhumorado</option>
                <option value="Uchi">Dulce</option>
                <option value="Normal">Normal</option>
                <option value="Lazy">Perezoso</option>
                <option value="Peppy">Energético</option>
                <option value="Jock">Deportista</option>
                
            </select>
            <br>
        </div>
    </div>
    <main class="flex">

    </main>
    <template id="template-card">
            <article class="card">
                <img src="./images/bg-pattern-card.svg" alt="imagen header card" class="card-header">
                <div class="card-body">
                    <img src="./images/image-fernando.jpg" alt="imagen de Fernando" class="card-body-img">
                    <h1 class="card-body-title">
                        Fernando charst
                        
                    </h1>
                    <p class="text-center card-body-text">España</p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3>Personality</h3>
                        <h4>u</h4>
                    </div>
                    <div class="card-footer-social">
                        <h3>Birthday</h3>
                        <h4>t</h4>
                    </div>
                    <div class="card-footer-social">
                        <h3>Gender</h3>
                        <h4>t</h4>
                    </div>
                </div>
            </article>
        </template>
</body>

</html>
