
<html>
<head>
<script>
//Creacion del Array
 var array1= new Array(4, 6, 2, 1, 8);

	//Funcion que elimina el ultimo elemento del array
	function quitarUltimoElemento(){
		array1.pop();
		document.getElementById("numeros").innerHTML=array1;
	}
	//Funcion que pide un numero y lo añade al array al final
	function nuevoAlFinal() {
		var num = prompt("Introduce un numero: ");
		array1.splice(array1.length,0,num);
		document.getElementById("numeros").innerHTML=array1;
	} 
//Funcion que elimina el primer elemento del array
	function quitarPrimerElemento() {
		array1.shift();
		document.getElementById("numeros").innerHTML=array1;

	}
//Funcion que pide un numero y lo añade al array al principio
	function nuevoAlPrincipio() {
		var num = prompt("Introduce un numero: ");
		array1.splice(0,0,num);
		document.getElementById("numeros").innerHTML=array1;
		
	}
//Funcion que cambia los numeros 2 del array por el numero 15
	function cambioDeValores() {
		
		for(var i = 0; i<array1.length; i++){
			if (array1[i]==2) {
				array1[i]=15;
			}
			
		}
		document.getElementById("numeros").innerHTML=array1;
	}
//Funcion que añade en la posicion 3 dos numeros sin eliminar el resto
	function nuevosValores() {
		array1.splice(3,0,23,30);
		document.getElementById("numeros").innerHTML=array1;
	}
//Crea un nuevo array con los ultimos 3 elementos y lo muestra por pantalla
	function nuevoArray() {
		var array2 = array1.slice(array1.length-3);
		alert("Nuevo array: "+array2);
		document.getElementById("numeros").innerHTML=array1;
	}
//Ordena de forma ascendente el array (de menor a mayor)
	function ordenarASC() {
		array1.sort(function(a,b){
			return a - b;
		});
		
		document.getElementById("numeros").innerHTML=array1;
	}
//Ordena de forma descendente el array (de mayor a menor)
	function ordenarDESC() {
		array1.sort(function(a,b){
			return b - a;
		});
		
		document.getElementById("numeros").innerHTML=array1;
	}


</script>


</head>
<body>


			<p align="center" id="numeros">4,6,2,1,8</p>
			<button style="width: 20%" onclick="quitarUltimoElemento()">Eliminar el ultimo elemento</button>
			<button style="width: 20%" onclick="nuevoAlFinal()">Añadir nuevo numero al final</button>
			<button style="width: 20%" onclick="quitarPrimerElemento()">Quitar el primer elemento</button>
			<button style="width: 20%" onclick="nuevoAlPrincipio()">Añadir un elemento al principio</button>
			<button style="width: 20%" onclick="cambioDeValores()">Cambiar el valor 2 por el valor 15</button>
			<button style="width: 20%" onclick="nuevosValores()">Añadir valores 23 y 30</button>
			<button style="width: 20%" onclick="nuevoArray()">Crear un nuevo array</button>
			<button style="width: 20%" onclick="ordenarASC()">Ordenar el array ASC</button>
			<button style="width: 20%" onclick="ordenarDESC()">Ordenar el array DESC</button>
			
</body>
</html>
