<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/bootstrap.bundle.min.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="container">
		
		<div class="row">
			<h1>Formulario vertical</h1>
			<form action="">
				<div class="mb-3">
					<label for="user" class="form-label">Login</label>
					<input type="text" class="form-control form-control" id="user" placeholder="user" >
					<small class="form-text text-muted">Nombre de usuario</small>
				</div>
				<div class="mb-3">
					<label for="passwd" class="form-label">Contraseña</label>
					<input type="password" class="form-control" id="passwd" name="passwd" placeholder="pass">
				</div>
				<button class="btn btn-primary" type="submit">Sign in</button> 
			</form>
		</div>
		<hr>
		<h1>Formulario en linea</h1>
		<form action="">
		<div class="row">
				<div class="col-auto">
					<label for="user" class="col-form-label">Login</label>
				</div>
				<div class="col">
					<input type="text" class="form-control" id="user" placeholder="user">
				</div>
				<div class="col">
					<small class="form-text">Nombre de usuario</small>
				</div>
					
				
				<div class="col-auto">
					<label for="passwd" class="col-form-label">Contraseña</label>
				</div>
				<div class="col">
					<input type="password" class="form-control" id="passwd" name="passwd" placeholder="pass">
				
				</div>
				<div class="col-auto">
					<button class="btn btn-primary" type="submit">Sign in</button> 
				</div>
		</div>
		</form>
		<hr>
		<h1>Formulario horizontal</h1>
		<form action="">
		<div class="row mb-3">
			<label class="col-2 col-form-label" for="user">Login</label>
			<div class=col-10>
				<input type="text" class="form-control" id="user" placeholder="user">
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-2 col-form-label" for="pass">Contraseña</label>
			<div class=col-10>
				<input type="password" class="form-control" id="pass" placeholder="pass">
			</div>
		</div>
		<div class="row mb-3">
			<button class="btn btn-primary" type="submit">Sign in</button>
		</div>

		</form>
		

		<hr>
		<h1 class="mb-3">Inputs</h1>
		<h3>Checkbox vertical</h3>
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="op1" value="checked">
			<label for="op1" class="form-check-label">Checked checkbox</label>
		</div>
		<div class="form-check mb-5">
			<input type="checkbox" class="form-check-input" id="op2" value="" disabled>
			<label for="op2" class="form-check-label">Disabled checkbox</label>
		</div>

		<h3>Checkbox inline</h3>
		<div class="form-check form-check-inline">
			<input type="checkbox" class="form-check-input" id="op1" value="checked">
			<label for="op1" class="form-check-label">Checked checkbox</label>
		</div>
		<div class="form-check-inline mb-5">
			<input type="checkbox" class="form-check-input" id="op2" value="" disabled>
			<label for="op2" class="form-check-label">Disabled checkbox</label>
		</div>

		<h3>Radio button</h3>
		<div class="form-check">
			<input type="radio" class="form-check-input" name="opcionradio" id="radio1" value="checked">
			<label class="form-check-label" for="radio1">Checked Radio</label>
		</div>
		<div class="form-check">
			<input type="radio" class="form-check-input" name="opcionradio" id="radio2" value="" disabled>
			<label class="form-check-label" for="radio1">Checked Radio</label>
		</div>


	</div>
	
</body>
</html>
