<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carlos Peñalver</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/bootstrap.bundle.min.js"></script>
	<link rel="icon" href="favicon.png" type="image/png" />
	<style>
		.cabe {
			background-image: url("./img/luces.png");
			background-position: center center;
			background-size: cover;

		}

		.carousel>.item>img {
			width: 100%;
			height: 400px;
		}

		.bg-light {
			opacity: 0.8;
		}
	</style>
</head>

<body>
	<header class="mb-5">
		<h1>Carlos Peñalver Alonso</h1>

	</header>
	<nav class="cabe navbar fixed-top navbar-expand-md navbar-dark bg-dark">

		<div class="container-fluid justify-content-between">

			<a class="navbar-brand" href="">
				<img src="img/totakeke.png" alt="" style="width:40px">
			</a>
			<div class="justify-content-around">
				<p style="color: white" class="d-block d-md-none">Carlos Peñalver Alonso | Desarrollador Web</span>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_plegable2">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbar_plegable2">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link link-active text-end" href="#">Inicio</a>
					</li>
					<li class="nav-item text-end"><a class="nav-link" href="#">Blog</a></li>
					<li class="nav-item text-end"><a class="nav-link" href="#">Contacto</a></li>
				</ul>
				<br>
			</div>
		</div>
		<div class="justify-content-around d-flex">
			<p style="color: white" class="d-none d-md-block">Carlos Peñalver Alonso Desarrollador Web</span>
		</div>


	</nav>

	<div class="container">
		<div class=" text-center">
			<h1>Mis series de animación favoritas</h1>
		</div>
		<div class="row justify-content-center">
			<div id="carouselExampleIndicators" class="col-10 carousel slide carousel-fade" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
						class="active" aria-current="true" aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
						aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
						aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="img/masallaPeq.jpg" class="d-block w-100" alt="...">
						<div style="color: black;" class="carousel-caption d-none d-md-block bg-light rounded">
							<h3>Más allá del jardín</h3>

						</div>
					</div>
					<div class="carousel-item">
						<img src="img/kipoPeq.jpg" class="d-block w-100" alt="...">
						<div style="color: black;" class="carousel-caption d-none d-md-block bg-light rounded">
							<h3>Kipo y la era de las bestias mágicas</h3>

						</div>
					</div>
					<div class="carousel-item">
						<img src="img/stevenPeq.jpg" class="d-block w-100" alt="...">
						<div style="color: black;" class="carousel-caption d-none d-md-block bg-light rounded">
							<h3>Steven Universe</h3>

						</div>
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
	</div>
</body>

</html>
