<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/bootstrap.bundle.min.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<form action="">
				<div class="mb-3">
					<label for="user" class="form-label">Usuario</label>

						<input type="text" class="form-control" id="user" placeholder="Nombre de usuario...">
					
					
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Correo electrónico</label>
					<div class="input-group">
					
					<input type="email" class="form-control" id="email" name="passwd" placeholder="Email...">
					<span class="input-group-text">@hotmail.com</span>
					</div>
				</div>
				<div class="mb-3">
					<label for="coment" class="form-label">Escribe un comentario</label>
					<textarea name="" class="form-control" id="coment" cols="30" rows="10" placeholder="Comentarios"></textarea>
				</div>
				<div class="mb-3">
					<label for="nacio">Nacionalidad</label>
 					<select class="form-select"name="" id="nacio">
 						<option value="esp">Española</option>
 						<option value="ing">Inglesa</option>
 						<option value="fr">Francesa</option>
 						<option value="otr">Otra</option>
 					</select>
				</div>

				<div class="form-check-inline">
					<input type="radio" class="form-check-input" name="opcionradio" id="radio1" value="">
					<label class="form-check-label" for="radio1">Hombre</label>
				</div>
				<div class="form-check-inline mb-3">
					<input type="radio" class="form-check-input" name="opcionradio" id="radio2" value="">
					<label class="form-check-label" for="radio1">Mujer</label>
				</div>
				<div class="form-check mb-3">
					<input type="checkbox" class="form-check-input" id="op1" value="checked">
					<label for="op1" class="form-check-label">Acepto los terminos</label>
				</div>
				<button class="btn btn-primary" type="submit">Enviar</button> 
			</form>
		</div>
	</div>

</body>
</html>
