<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/bootstrap.bundle.min.js"></script>

	<style>
		body{
			background-color: white;
		}
		.columna{
			background-color:  #c7cbd1;
			border: 1px solid black;
			padding:  15px;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class=" row mt-5 justify-content-center">
			<div class="col-11 col-sm-11 col-md-9 col-lg-8 col-xxl-7 columna">
				<h1 class="text-center">Transferencia bancaria</h1>
			<hr>
			<p class="text-justify">El método de pago escogido es <span class="fw-bold">transferencia bancaria</span>. El nº de cuenta donde puedes realizar el ingreso es:</p>

			<p class="text-center lead">IBAN: ES00 0000 0000 0000 0000 0000</p>

			<p>Comentarios sobre tu pedido:</p>

			<textarea name="" id="" cols="15" rows="5" class="form-control" placeholder="Escribe tus comentarios..."></textarea>

			<p class="text-justify">Debes abonar el importe en un plazo de tiempo inferior a una semana para que se efectúe el envío.</p>
			<div class="d-grid">
				<button class="btn btn-primary ">FINALIZAR</button>
			</div>
			
			</div>
			
		</div>
		
	</div>
