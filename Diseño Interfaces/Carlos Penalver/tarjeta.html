<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tarjeta de crédito o débito</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/bootstrap.bundle.min.js"></script>
	<style>
		body{
			background-color: white;
		}
		.columna{
			background-color:  #c7cbd1;
			border: 1px solid black;
			padding:  15px;
		}

	</style>
</head>
<body>
	<div class="container">
		
			<form action="" class="row justify-content-between columna">
				
				<div class="col-12  mb-3">
				<h1 class="text-center">Tarjeta de crédito o débito</h1>
				<hr>
				</div>

				<div class="col-12 mb-3">
					<input class="form-control"type="text" placeholder="Titular">
				</div>
				
				<div class="col-12  mb-3">
					<input class="form-control" type="text" placeholder="Nº de tarjeta">
				</div>
				


				<div class="col-4 mb-3">
					<small class="form-text">Mes de expiración:</small>
				<input class="form-control" type="text" placeholder="MM">
				</div>
				
				<div class="col-4 mb-3">
					<small class="form-text">Año de expiración:</small>
				<input class="col-3 form-control" type="text" placeholder="AA">
				</div>
				
			
				<div class="col-4 mb-3">
					<small class="form-text">CCV:</small>
				<input class="col-3 form-control" type="text" placeholder="CCV">
				</div>
				
				<div class="col-12 mb-3">
					<label class="form-label"for="tipo">Tipo de tarjeta</label>
				<select class="form-select"name="tipo" id="tipo">
					<option value="visa">Visa</option>
					<option value="master">Mastercard</option>
					<option value="america">American Express</option>
				</select>
				</div>
				
				
				
				<div class="form-check mb-3">
					<input type="checkbox" class="form-check-input" id="opc" value="factura">
				<label class="form-check-label" for="opc">Necesito factura</label>
				</div>

				<div class="ms-auto form-check mb-3">
					<input type="checkbox" class="form-check-input" id="terminos" value="factura" checked>
				<label class="form-check-label" for="terminos">He leído y acepto las condiciones de uso y compra</label>
				</div>

				<div class="d-grid col-5 float-start" >
					<button type="submit" class=" btn btn-warning">COMPRAR</button>
				</div>
					
				<div class="col-2">
					<button type="reset" class=" float-end btn btn-danger">CANCELAR</button>

				</div>
				</div>

			</form>
		

	</div>
</body>
</html>
