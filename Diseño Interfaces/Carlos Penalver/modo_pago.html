<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modo de pago</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/bootstrap.bundle.min.js"></script>
	<style>
		body{
			background-color:  #c7cbd1;
		}

		.columna{
			border: 1px solid black;
			background-color: white;
			padding: 20px;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="row justify-content-center">
			<div class="mt-5 col-11 col-sm-11 col-md-9 col-lg-8 col-xxl-7 columna">
				<h1>Cantidad y modo de pago</h1>
				<hr>
				<form action="">
					<div class="input-group mb-3">
						<span class="input-group-text">Cantidad</span>
						<input type="text" class="form-control" id="precio" placeholder="00.00">
						<select name="moneda" class="form-select input-group-select"id="moneda">
							<option value="euro">€</option>
							<option value="dolar">$</option>
						</select>
						
					</div>		
					<div class="d-grid dropdown">
						<button class="btn btn-primary mb-3  dropdown-toggle" type="submit" data-bs-toggle="dropdown">
							Modo de pago
						</button>
						<ul class="dropdown-menu dropdown-menu-end">
							
							<a class="dropdown-item"href="tarjeta.html">Tarjeta de crédito o débito</a>
							<a class="dropdown-item" href="transferencia.html">Transferencia bancaria</a>
							
						</ul>
					</div>
						
				</form>
			</div>
		</div>
	</div>
</body>
</html>
