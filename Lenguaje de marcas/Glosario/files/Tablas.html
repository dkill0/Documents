<html>
	<head>
		<meta charset="UTF-8">
		<title>Glosario</title>
	</head>
	<body>
	<h1>Tablas</h1>
	<a href="..\index.html">Inicio</a>
	
	<h4>Estructura de una tabla</h4>
	
	<textarea name="comentario" cols="50" rows="5"><table>
						<tr> Esto es una fila
						<td> y esto cada columna</td>
						<td> otra columna</td>
						</tr>
						</table>
	</textarea>
	<h5>Ejemplo</h5>
		<table border="1">
			<tr >
				<td>Esto es una columna</td>
				<td>Esto es otra columna</td>
			</tr>
		</table>
	
	
	<h4>Otras etiquetas</h4>
	<h5>Etiqueta que cambia el formato de las celdas</h5>
	<textarea name="comentario" cols="50" rows="5"><th></th>
	</textarea>
	<h5>Ejemplo</h5>
		<table border="1">
			<tr >
				<th>Esto es un formato distinto</th>
				<td>Esto es otra columna</td>
			</tr>
		</table>
	
	
	
	
	</body>
</html>
