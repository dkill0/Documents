	<title>Transformaciones</title>
	</head>
	<body>
		<h1>Transformaciones</h1>
		
		<a href="..\index.html">Inicio</a>
		<br><br>
		<p>Con la propiedad “transform” podemos realizar cuatro transformaciones básicas en un
elemento: scale (escalar), rotate (rotar), translate (trasladar o mover) y skew (inclinar).</p>
		<textarea cols="30" rows="30">-moz-transform: scale(2);
				-webkit-transform: scale(2);
				-----------------------------------
				-moz-transform: translateX(100px) translateY(100px);
				-webkit-transform: translateX(100px) translateY(100px);
				-----------------------------------
				-moz-transform: rotate(10deg);
				-webkit-transform: rotate(10deg);
					
		
		</textarea>
	</body>
</html>
